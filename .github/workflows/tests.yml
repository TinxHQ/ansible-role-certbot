name: Tests

on:
  push:
    tags:
      - "*"

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.7]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "{% raw %}${{ matrix.python }}{% endraw %}"

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: "{% raw %}${{ runner.os }}{% endraw %}-pip"
          restore-keys: |
            {% raw %}${{ runner.os }}{% endraw %}-pip

      - name: Install Tox
        run: pip install tox

      - name: Cache Tox
        uses: actions/cache@v2
        with:
          path: ~/.tox
          key: "{% raw %}${{ runner.os }}{% endraw %}-tox-{% raw %}${{ hashFiles('**/tox.ini') }}{% endraw %}"
          restore-keys: |
            {% raw %}${{ runner.os }}{% endraw %}-tox-

      - name: Install Tox
        run: pip install tox

      - name: Setup git credentials
        uses: fusion-engineering/setup-git-credentials@v2
        with:
          credentials: "{% raw %}${{secrets.GIT_CREDENTIALS}}{% endraw %}"

      - name: Run Tox
        run: tox

      - name: Mattermost notification
        uses: rtCamp/action-slack-notify@v2.1.0
        env:
          SLACK_WEBHOOK: "${{ secrets.MATTERMOST_WEBHOOK }}"
          SLACK_ICON: "https://github.githubassets.com/images/modules/logos_page/Octocat.png"
          SLACK_USERNAME: "GitHub Actions"
          SLACK_COLOR: "${{ job.status == 'success' && 'good' || 'danger' }}"
          SLACK_MESSAGE: "${{ job.status == 'success' && 'Ansible role test succeeded :white_check_mark:' || 'Ansible role test failed :nuke:' }}"
          SLACK_FOOTER: ""
