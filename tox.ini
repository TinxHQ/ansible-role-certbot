[tox]
envlist = molecule
skipsdist = true

[testenv:molecule]
deps =
  ansible
  ansible-lint
  flake8
  molecule-docker
  molecule-podman
  molecule-vagrant
  netaddr
  requests
  pytest<8.0.0  # see https://github.com/pytest-dev/pytest/issues/11904
  pytest-testinfra
  yamllint
  # example_lib @ https://github.com/example_org/example_lib/archive/master.zip#egg=example_lib
passenv =
  HOME
  SSH_AUTH_SOCK
  TERM
  TTY
commands = molecule {posargs:test}
